<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="counterStyle.css">
</head>
<body>
    <div class="div">
        <h1 id="title">Counter App</h1>
        <h2 id="counter">0</h2>
        <button class="increment" onclick="increm()">INCREMENT</button>
        <button class="decrement" onclick="decrem()">DECREMENT</button>
        <button class="save" onclick="saving()">SAVE</button>
        <button class="reset" onclick="reset()">RESET</button>
        <p id="saveInput">Previous Count: </p>
    </div>
 <script src="counterScript.js"></script>   
</body>
</html>
